name: compat

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  nock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Pack
        run: npm pack

      - name: Nock tests
        run: ./test/third-party/nock.sh

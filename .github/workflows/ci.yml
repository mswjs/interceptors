name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node: [20, 22, 24]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Unit tests
        run: pnpm test:unit

      - name: Build
        run: pnpm build

      - name: Node.js tests
        run: pnpm test:node

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Browser tests
        run: pnpm test:browser
